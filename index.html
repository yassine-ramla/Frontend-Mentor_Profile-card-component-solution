<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
    <main>
      <section>
        <div class="cover">
          <img src="./images/bg-pattern-card.svg" alt="">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="">
          </div>
        </div>
        <div class="personal-inofo">
          <div class="name-age">
            <p id="name">Victor Crest</p>
            <p id="age">26</p>
          </div>
          <p id="adress">London</p>
        </div>
        <div class="activity">
          <div class="followers">
            <div class="number">80K</div>
            <p>Followers</p>
          </div>
          <div class="likes">
            <div class="number">803K</div>
            <p>Likes</p>
          </div>
          <div class="photos">
            <div class="number">1.4K</div>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/yassine-ramla"
        target="_blank"
        >yassine-ramla</a
      >.
    </footer>
  </body>
</html>
